apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dydx-liquidator.fullname" . }}
  labels:
{{ include "dydx-liquidator.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: {{ .Values.strategyType }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "dydx-liquidator.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "dydx-liquidator.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "dydx-liquidator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: WALLET_ADDRESS
              value: {{ include "dydx-liquidator.walletAddress" . | quote }}
            - name: WALLET_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "dydx-liquidator.secretName" . }}
                  key: walletPrivateKey
            - name: ETHEREUM_NODE_URL
              value: {{ include "dydx-liquidator.ethereumNodeUrl" . | quote }}
            - name: SOLO_LIQUIDATIONS_ENABLED
              value: {{ include "dydx-liquidator.soloLiquidationsEnabled" . | quote }}
            - name: SOLO_EXPIRATIONS_ENABLED
              value: {{ include "dydx-liquidator.soloExpirationsEnabled" . | quote }}
            - name: PERP_LIQUIDATIONS_ENABLED
              value: {{ include "dydx-liquidator.perpLiquidationsEnabled" . | quote }}
            - name: ACCOUNT_POLL_INTERVAL_MS
              value: {{ include "dydx-liquidator.accountPollIntervalMs" . | quote }}
            - name: MARKET_POLL_INTERVAL_MS
              value: {{ include "dydx-liquidator.marketPollIntervalMs" . | quote }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - ps -ef | grep bitcoind | grep -v grep
              initialDelaySeconds: 120
              periodSeconds: 30
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - ps -ef | grep bitcoind | grep -v grep
              initialDelaySeconds: 120
              periodSeconds: 30
          volumeMounts:
          - mountPath: /data
            name: data
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
      - name: data
      {{- if .Values.persistence.enabled }}
        {{- if .Values.persistence.hostPath }}
        hostPath:
          path: {{.Values.persistence.hostPath}}
          type: Directory
        {{- else }}
        persistentVolumeClaim:
          claimName: {{ if .Values.persistence.existingClaim }}{{ .Values.persistence.existingClaim }}{{- else }}{{ template "dydx-liquidator.fullname" . }}{{- end }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{ end }}
